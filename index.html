<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB Engineering Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-container">
        <header>
            <h1>CONVERTER <span class="accent">2026</span></h1>
            <p>Victory or Defeat? Accuracy is Key.</p>
        </header>

        <section class="main-converter">
            <select id="unitCategory">
                <option value="length">üìè Length (Jarak)</option>
                <option value="mass">‚öñÔ∏è Mass (Berat)</option>
                <option value="temp">üå°Ô∏è Temperature (Suhu)</option>
            </select>

            <div class="input-grid">
                <div class="input-card">
                    <label>From</label>
                    <input type="number" id="inputValue" placeholder="0.00">
                    <select id="fromUnit"></select>
                </div>

                <div class="swap-icon">‚öîÔ∏è</div>

                <div class="input-card">
                    <label>To</label>
                    <input type="number" id="outputValue" readonly placeholder="Result">
                    <select id="toUnit"></select>
                </div>
            </div>

            <button id="saveBtn" class="btn-primary">SAVE CONVERSION</button>
        </section>

        <section class="history-card">
            <div class="history-header">
                <h3>RECENT LOGS</h3>
                <button id="clearHistory" class="btn-text">CLEAR</button>
            </div>
            <ul id="historyList"></ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
